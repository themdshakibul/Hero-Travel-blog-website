<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon link -->

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Css files -->
    <link href="./src/input.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />

    <!-- favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/fluency/96/3-star-hotel.png"
    />

    <!-- title -->
    <title>Hero Travel Blog Website</title>
  </head>
  <body class="mulish-font containers text-(--text-color)">
    <nav>
      <!-- navbr dection -->
      <section>
        <div>
          <div class="flex items-center justify-between py-5 px-2">
            <!-- nav logo -->
            <div class="flex gap-3 items-center text-3xl font-bold">
              <img
                class="w-12 h-12 object-contain"
                src="./Images/nav-logo.png"
                alt="nav logo"
              />

              <h1>Hero <span class="text-(--btn-color)">Travel</span></h1>
            </div>

            <!-- nav links -->
            <div class="hidden md:block">
              <ul class="flex gap-5 text-[16px] font-semibold">
                <li class="text-(--btn-color)">
                  <a href="#">Home</a>
                </li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>

            <!-- hamburger icon -->
            <div class="md:hidden text-(--btn-color) text-3xl font-extrabold">
              <i class="ri-menu-3-fill"></i>
            </div>
          </div>
        </div>
      </section>
    </nav>

    <main>
      <!-- hero section -->
      <section>
        <div class="hero-image">
          <div
            class="flex flex-col gap-7 items-center py-18 sm:py-32 md:py-38 lg:py-42"
          >
            <!-- hero content text -->
            <div class="text-center">
              <h1
                class="text-2xl sm:text-5xl md:text-6xl font-extrabold text-white"
              >
                Explore Your Travel
              </h1>
              <p class="text-[16px] leading-7 max-w-169 text-white">
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
                dolor adipiscing. In et odio enim ac quis sapien urna eu
                phasellus.
              </p>
            </div>

            <!-- hero content button -->
            <div
              class="bg-(--hero-color) text-(--secondary-color) flex flex-wrap justify-center gap-10 text-2xl items-center rounded-xl mx-7 p-5"
            >
              <h2 class="bg-white w-full sm:w-auto py-3 px-7 rounded-md">
                Where Go
              </h2>
              <select
                class="text-(--secondary-color) bg-white w-full sm:w-auto py-3 px-7 rounded-md"
                id="name"
              >
                <option value="name">When</option>
                <option value="name">Bali</option>
                <option value="name">Bali</option>
              </select>
              <select
                class="text-(--secondary-color) bg-white w-full sm:w-auto py-3 px-7 rounded-md"
              >
                <option value="">Select type</option>
                <option value="">Select type a</option>
                <option value="">Select type b</option>
                <option value="">Select type c</option>
                <option value="">Select type d</option>
              </select>
              <button
                class="bg-(--btn-color) w-full sm:w-auto py-3 px-7 rounded-md flex gap-3"
              >
                <i class="ri-search-line"></i>Fine Now
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
